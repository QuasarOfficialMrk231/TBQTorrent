<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Торрент-сайт</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    header {
        padding: 20px;
        text-align: center;
        background-color: #121212;
        border-bottom: 1px solid #120a8f;
    }
    header h1 {
        margin: 0;
        color: #00bcd4;
    }
    #search-bar {
        margin-top: 10px;
    }
    #search-bar input {
        width: 50%;
        padding: 10px;
        border: 2px solid #120a8f;
        border-radius: 5px;
        background-color: #1c1c1c;
        color: #fff;
    }
    .content {
        padding: 20px;
    }
    .section {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #120a8f;
        border-radius: 5px;
        background-color: #1c1c1c;
    }
    .section h2 {
        margin-top: 0;
        color: #00bcd4;
    }
    .download-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(45deg, #120a8f, #1e3be4);
        border-radius: 5px;
        transition: 0.3s ease-in-out;
    }
    .download-button:hover {
        filter: brightness(1.2);
    }
    .border-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    .border-glow::before, .border-glow::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        background: linear-gradient(to right, transparent, #120a8f, transparent);
        opacity: 0.7;
    }
    .border-glow::before {
        top: 0;
    }
    .border-glow::after {
        bottom: 0;
    }
    .border-glow span {
        position: absolute;
        width: 1px;
        height: 100%;
        background: linear-gradient(to bottom, transparent, #120a8f, transparent);
        opacity: 0.7;
    }
    .border-glow span:first-child {
        left: 0;
    }
    .border-glow span:last-child {
        right: 0;
    }
</style>
</head>
<body>
<div class="border-glow">
    <span></span>
    <span></span>
</div>
<header>
    <h1>Торрент-сайт</h1>
    <div id="search-bar">
        <input type="text" placeholder="Поиск по отделам...">
    </div>
</header>
<div class="content">
    <div class="section">
        <h2>TikTok Mod</h2>
        <p>Версия: 1.0.0</p>
        <a href="#" class="download-button">Скачать</a>
    </div>
    <div class="section">
        <h2>Пример Раздела</h2>
        <p>Описание файла или программы.</p>
        <a href="#" class="download-button">Скачать</a>
    </div>
</div>
</body>
</html>
